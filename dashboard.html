  <div style="padding-top: 35px; padding-bottom: 35px;">

  <form method=POST>

    <div style="border-radius: 20px;" class="container mb-5 bg-light pb-3">
      <fieldset class="col border border-primary">
        <legend style="width:170px">Search Student</legend>
        <div class="row justify-content-between px-3">
          <div class="row-3">
            <label>Admission Number:</label>
            <input name="Admin-no" id="admin_no" type="text" />
          </div>

          <div class="row-3">
            <label>Name:</label>
            <input name="Admin-no" id="admin_no" type="text" />
          </div>

          <div class="row-3">
            <label>Session:</label>
            <select name="year">
              <option>Year</option>
              <option>2019-2020</option>
              <option>2018-2019</option>
              <option>2017-2018</option>
              <option>2016-2017</option>
              <option>2015-2016</option>
              <option>2014-2015</option>
            </select>
          </div>
        </div>
        <div class="mb-2"></div>
        <div class="row my-3">
          <span class="col-3"></span>
          <button class="col-2 btn btn-info btn-lg my-1">Load</button>
          <span class="col-3"></span>
          <button class="col-2 btn btn-info btn-lg my-1">Clear</button>

        </div>
      </fieldset>
    </div>

  </form>

  <div style="background-color: transparent; width: 100%; height: 30px;">

  </div>

  <div style="border-radius: 20px;" class="container mb-5 bg-light pb-3">

      <legend style="width:139px;">Student Info</legend>
      <div class="row px-3">
        <label class="col-6">Name:</label>
        <p id="name"></p>
        <label class="col-6">Admission Number:</label>
        <p id="admNum"></p>
      </div>
      <div class="mb-2"></div>
      <div class="row px-3">
        <label class="col-6">Class:</label>
        <p id="class"></p>
        <label class="col-6">Gender:</label>
        <p id="gender"></p>

      </div>

      <div class="mb-2"></div>
      <div class="row px-3">
        <label class="col-6">Date of Birth:</label>
        <p id="DOB"></p>
        <label class="col-6">Nationality:</label>
